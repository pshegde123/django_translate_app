{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/cards/index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Cards List</h1>  
</section>

<section class="card-container">
  {% for card in cards %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img
          src="{% static 'images/text.svg' %}"
          alt="Alt"
        />
      </div>
      <h2 class="card-title">{{ card.title }}</h2>
      <p>{{card.input_language}}:{{card.textinput}}</p>            
      <p>{{card.output_language}}: {{card.result }}</p>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
