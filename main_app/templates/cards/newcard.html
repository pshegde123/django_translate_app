{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/cards/newcard.css' %}"
/>
{% endblock %} {% block content %}

<div class="container">
  <h1 class="header">Add New Card</h1>  
  <section>
    <select id="languages">
      {% for short_lang, full_lang in zipped_data %}
      <option id={{short_lang}} value="{{short_lang}}">{{full_lang}}</option>
      {% endfor %}
    </select>
  </section>
</div>

{% endblock %}
