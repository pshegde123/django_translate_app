{% extends 'base.html' %} {% load static %} {% block head %}

{% endblock %} {% block content %}

<div class="container">    
    <h1 class="text-center text-warning">Add New Card</h1>  
    <div class="row">
    <div class="col-6">
        <form 
          action="{% url 'create-conversion' %}"
          method="post" 
          class="form-content" 
          autocomplete="off">
          {% csrf_token %}                  
          {{ cardform }}
          <button type="submit" class="btn submit btn-primary">Translate</button>
      </form>
    </div>
    <div class="col-6">
      <form  
          action="{% url 'save-translation' %}"
          method="post" 
          class="form-content" 
          autocomplete="off">
          {% csrf_token %}          
          {{resultform }}                
        <button type="submit" class="btn submit btn-primary">Save Card</button>
      </form>
    </div>
    </div>
</div>


{% endblock %}
